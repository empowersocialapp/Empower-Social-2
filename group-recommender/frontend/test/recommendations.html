<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Testing - Test Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFF5EB 0%, #FFE8D6 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF8C42 0%, #FFA566 100%);
            border-radius: 8px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            color: #FF8C42;
            font-weight: 700;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .nav-tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid #FF8C42;
            border-radius: 8px;
            color: #FF8C42;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-tab:hover, .nav-tab.active {
            background: #FF8C42;
            color: white;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .ab-test-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .variant-card {
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            background: white;
            transition: all 0.3s;
            cursor: pointer;
        }

        .variant-card:hover {
            border-color: #FF8C42;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.2);
        }

        .variant-card.selected {
            border-color: #FF8C42;
            background: #FFF9F0;
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
        }

        .variant-label {
            display: inline-block;
            padding: 6px 14px;
            background: #FF8C42;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .variant-label.b {
            background: #4CAF50;
        }

        .group-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #FF8C42;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .group-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .group-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #FFE8D6;
            color: #FF8C42;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .score-breakdown {
            background: #F5F5F5;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 15px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .detailed-scores {
            background: #F9F9F9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 11px;
        }

        .score-section {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .score-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .score-section-title {
            font-weight: 600;
            color: #FF8C42;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            padding-left: 12px;
        }

        .score-label {
            color: #666;
        }

        .score-value {
            font-weight: 600;
            color: #333;
        }

        .group-attributes {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .attribute-badge {
            padding: 3px 8px;
            background: #E8F5E9;
            color: #2E7D32;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500;
        }

        .expand-scores {
            margin-top: 10px;
            padding: 8px 12px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            color: #666;
            width: 100%;
            text-align: center;
        }

        .expand-scores:hover {
            background: #e8e8e8;
        }

        .button {
            background: linear-gradient(135deg, #FF8C42 0%, #FFA566 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 15px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-secondary {
            background: white;
            color: #FF8C42;
            border: 2px solid #FF8C42;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            margin-top: 8px;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        label:hover {
            background: #f5f5f5 !important;
        }

        input[type="checkbox"]:checked + span {
            font-weight: 600;
            color: #FF8C42;
        }

        .success-message {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #155724;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin-bottom: 20px;
        }

        .comparison-header {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>A/B Testing - Recommendations</h1>
            </div>
            <p style="color: #666; margin-top: 10px;">Compare recommendations and help the system learn</p>
        </div>

        <div class="nav-tabs">
            <a href="/test/profile.html" class="nav-tab">User Profile</a>
            <a href="/test/recommendations.html" class="nav-tab active">A/B Testing</a>
        </div>

        <div id="messages"></div>

        <div class="card">
            <h2>User ID</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="userId" placeholder="Enter user ID from profile page" style="flex: 1;">
                <button type="button" class="button button-secondary" onclick="loadRecommendations()" style="width: auto; padding: 12px 24px;">Load Recommendations</button>
            </div>
            <p style="font-size: 12px; color: #666; margin-top: 8px;">
                Enter the user ID from your profile page to get personalized A/B test recommendations
            </p>
        </div>

        <div id="abTestPairs" style="display: none;">
            <!-- A/B test pairs will be generated here -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/test';
        let currentUserId = null;
        let currentTestPairs = [];

        function loadRecommendations() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                showMessage('Please enter a user ID', 'error');
                return;
            }

            currentUserId = userId;
            showMessage('Loading recommendations...', 'success');

            fetch(`${API_BASE}/recommendations/${userId}?count=1`)
                .then(res => res.json())
                .then(data => {
                    if (data.pairs && data.pairs.length > 0) {
                        currentTestPairs = data.pairs;
                        displayABTestPairs(data.pairs);
                        showMessage('', 'success'); // Clear message
                    } else {
                        showMessage('No more recommendations available. All groups have been shown.', 'error');
                    }
                })
                .catch(error => {
                    showMessage('Error loading recommendations: ' + error.message, 'error');
                });
        }

        function displayABTestPairs(pairs) {
            const container = document.getElementById('abTestPairs');
            container.style.display = 'block';

            // Show only the first pair (we're loading one at a time)
            if (pairs.length === 0) return;
            
            const pair = pairs[0];
            let html = `
                <div class="card" data-test-id="${pair.test_id}" id="current-pair">
                    <div class="comparison-header">Choose Your Preference</div>
                    <div class="ab-test-container">
                        ${createVariantCard('A', pair.variant_a, pair.test_id)}
                        ${createVariantCard('B', pair.variant_b, pair.test_id)}
                    </div>
                    <div style="margin-top: 20px;">
                        <label><strong>Why did you choose this option? (Optional - select before clicking)</strong></label>
                        <div id="reason-options-${pair.test_id}" style="margin-top: 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                                <label style="display: flex; align-items: center; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: background 0.2s;">
                                    <input type="checkbox" value="better_interest_match" style="margin-right: 8px; width: auto;">
                                    <span>Better interest match</span>
                                </label>
                                <label style="display: flex; align-items: center; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: background 0.2s;">
                                    <input type="checkbox" value="more_welcoming" style="margin-right: 8px; width: auto;">
                                    <span>More welcoming/beginner-friendly</span>
                                </label>
                                <label style="display: flex; align-items: center; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: background 0.2s;">
                                    <input type="checkbox" value="better_personality_fit" style="margin-right: 8px; width: auto;">
                                    <span>Better personality/culture fit</span>
                                </label>
                                <label style="display: flex; align-items: center; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: background 0.2s;">
                                    <input type="checkbox" value="more_convenient" style="margin-right: 8px; width: auto;">
                                    <span>More convenient schedule/location</span>
                                </label>
                                <label style="display: flex; align-items: center; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: background 0.2s;">
                                    <input type="checkbox" value="larger_group" style="margin-right: 8px; width: auto;">
                                    <span>Larger/more active group</span>
                                </label>
                                <label style="display: flex; align-items: center; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: background 0.2s;">
                                    <input type="checkbox" value="more_structured" style="margin-right: 8px; width: auto;">
                                    <span>More structured/organized</span>
                                </label>
                                <label style="display: flex; align-items: center; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: background 0.2s;">
                                    <input type="checkbox" value="more_casual" style="margin-right: 8px; width: auto;">
                                    <span>More casual/flexible</span>
                                </label>
                                <label style="display: flex; align-items: center; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: background 0.2s;">
                                    <input type="checkbox" value="better_description" style="margin-right: 8px; width: auto;">
                                    <span>Better description/sounded more appealing</span>
                                </label>
                            </div>
                        </div>
                        <div style="margin-top: 15px; padding: 12px; background: #f5f5f5; border-radius: 8px; font-size: 13px; color: #666;">
                            ðŸ’¡ Click on either option above to automatically submit and load the next recommendation
                        </div>
                    </div>
                `;

            container.innerHTML = html;
        }

        function createVariantCard(variant, group, testId) {
            const variantLower = variant.toLowerCase();
            const scores = group.scores;
            const personality = scores.personality || {};
            const components = personality.components || {};
            const breakdown = scores.breakdown || {};
            
            // Build group attributes
            let attributes = [];
            if (group.group_size_category) attributes.push(`Size: ${group.group_size_category}`);
            if (group.structure_level) attributes.push(`Structure: ${group.structure_level}`);
            if (group.atmosphere) attributes.push(`Atmosphere: ${group.atmosphere}`);
            if (group.newcomer_friendly) attributes.push('Newcomer-friendly');
            if (group.meeting_frequency) attributes.push(`Meets: ${group.meeting_frequency}`);
            
            return `
                <div class="variant-card" id="variant-${variantLower}-${testId}" onclick="selectVariant('${variant}', '${testId}')">
                    <span class="variant-label ${variantLower}">Variant ${variant}</span>
                    <div class="group-name">${group.name}</div>
                    <div class="group-description">${group.description}</div>
                    <div class="group-meta">
                        <span class="badge">${group.member_count} members</span>
                        <span class="badge">Final Score: ${(scores.final * 100).toFixed(1)}%</span>
                    </div>
                    ${attributes.length > 0 ? `<div class="group-attributes">${attributes.map(a => `<span class="attribute-badge">${a}</span>`).join('')}</div>` : ''}
                    <div class="score-breakdown">
                        <div class="score-item">
                            <span>Personality (40%):</span>
                            <strong>${((personality.overall || scores.personality || 0) * 100).toFixed(1)}%</strong>
                        </div>
                        <div class="score-item">
                            <span>Interest (35%):</span>
                            <strong>${((scores.interest || 0) * 100).toFixed(1)}%</strong>
                        </div>
                        <div class="score-item">
                            <span>Social Needs (15%):</span>
                            <strong>${((scores.social_needs || 0) * 100).toFixed(1)}%</strong>
                        </div>
                        <div class="score-item">
                            <span>Motivations (10%):</span>
                            <strong>${((scores.motivations || 0) * 100).toFixed(1)}%</strong>
                        </div>
                    </div>
                    <button type="button" class="expand-scores" onclick="event.stopPropagation(); toggleDetailedScores('${variantLower}', '${testId}')">
                        <span id="expand-text-${variantLower}-${testId}">â–¼ Show Detailed Scoring</span>
                    </button>
                    <div id="detailed-scores-${variantLower}-${testId}" style="display: none;" class="detailed-scores">
                        <div class="score-section">
                            <div class="score-section-title">Final Score Calculation</div>
                            <div class="score-row">
                                <span class="score-label">Personality (40%):</span>
                                <span class="score-value">${((breakdown.personality_weighted || 0) * 100).toFixed(2)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Interest (35%):</span>
                                <span class="score-value">${((breakdown.interest_weighted || 0) * 100).toFixed(2)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Social Needs (15%):</span>
                                <span class="score-value">${((breakdown.social_needs_weighted || 0) * 100).toFixed(2)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Motivations (10%):</span>
                                <span class="score-value">${((breakdown.motivations_weighted || 0) * 100).toFixed(2)}%</span>
                            </div>
                            <div class="score-row" style="margin-top: 6px; padding-top: 6px; border-top: 1px solid #ddd; font-weight: 600;">
                                <span class="score-label">TOTAL FINAL SCORE:</span>
                                <span class="score-value" style="color: #FF8C42; font-size: 13px;">${(scores.final * 100).toFixed(2)}%</span>
                            </div>
                        </div>
                        <div class="score-section">
                            <div class="score-section-title">Personality Components (Weighted Average)</div>
                            <div class="score-row">
                                <span class="score-label">Extraversion (25%):</span>
                                <span class="score-value">${((components.extraversion || 0.5) * 100).toFixed(1)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Conscientiousness (25%):</span>
                                <span class="score-value">${((components.conscientiousness || 0.5) * 100).toFixed(1)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Openness (20%):</span>
                                <span class="score-value">${((components.openness || 0.5) * 100).toFixed(1)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Social Needs (15%):</span>
                                <span class="score-value">${((components.social_needs || 0.5) * 100).toFixed(1)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Motivations (15%):</span>
                                <span class="score-value">${((components.motivations || 0.5) * 100).toFixed(1)}%</span>
                            </div>
                            <div class="score-row" style="margin-top: 6px; padding-top: 6px; border-top: 1px solid #ddd;">
                                <span class="score-label">Overall Personality:</span>
                                <span class="score-value" style="font-weight: 600;">${((personality.overall || scores.personality || 0) * 100).toFixed(1)}%</span>
                            </div>
                        </div>
                        <div class="score-section">
                            <div class="score-section-title">Individual Scores (Before Weighting)</div>
                            <div class="score-row">
                                <span class="score-label">Interest Match (Embeddings):</span>
                                <span class="score-value">${((scores.interest || 0) * 100).toFixed(1)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Social Needs Match:</span>
                                <span class="score-value">${((scores.social_needs || 0) * 100).toFixed(1)}%</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Motivations Match:</span>
                                <span class="score-value">${((scores.motivations || 0) * 100).toFixed(1)}%</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleDetailedScores(variant, testId) {
            const detailsDiv = document.getElementById(`detailed-scores-${variant}-${testId}`);
            const expandText = document.getElementById(`expand-text-${variant}-${testId}`);
            
            if (detailsDiv.style.display === 'none') {
                detailsDiv.style.display = 'block';
                expandText.textContent = 'â–² Hide Detailed Scoring';
            } else {
                detailsDiv.style.display = 'none';
                expandText.textContent = 'â–¼ Show Detailed Scoring';
            }
        }

        async function selectVariant(variant, testId) {
            // Prevent double-clicks
            const currentPair = document.getElementById('current-pair');
            if (currentPair && currentPair.classList.contains('submitting')) {
                return;
            }
            
            // Mark as submitting
            if (currentPair) {
                currentPair.classList.add('submitting');
            }

            // Deselect both variants
            document.querySelectorAll(`[id^="variant-a-${testId}"], [id^="variant-b-${testId}"]`).forEach(card => {
                card.classList.remove('selected');
            });

            // Select chosen variant
            const selectedCard = document.getElementById(`variant-${variant.toLowerCase()}-${testId}`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }

            // Automatically submit and load next
            await submitABTestAndLoadNext(testId, variant);
        }

        async function submitABTestAndLoadNext(testId, selectedVariant) {
            const pair = currentTestPairs.find(p => p.test_id === testId);
            if (!pair) return;

            // Collect all checked reasons
            const reasonCheckboxes = document.querySelectorAll(`#reason-options-${testId} input[type="checkbox"]:checked`);
            const reasons = Array.from(reasonCheckboxes).map(cb => cb.value);

            // Show loading state
            const container = document.getElementById('abTestPairs');
            container.innerHTML = '<div class="card" style="text-align: center; padding: 40px;"><div style="font-size: 18px; color: #666;">Saving your choice and loading next recommendation...</div></div>';

            try {
                // Submit the A/B test result
                const response = await fetch(`${API_BASE}/ab-test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        variant_a_group_id: pair.variant_a.group_id,
                        variant_b_group_id: pair.variant_b.group_id,
                        selected_variant: selectedVariant,
                        reasons: reasons.length > 0 ? reasons : null
                    })
                });

                const data = await response.json();
                if (data.success) {
                    // Immediately load the next recommendation
                    await loadNextRecommendation();
                } else {
                    showMessage('Failed to save A/B test result', 'error');
                    // Still try to load next
                    await loadNextRecommendation();
                }
            } catch (error) {
                showMessage('Error submitting: ' + error.message, 'error');
                // Still try to load next
                await loadNextRecommendation();
            }
        }

        async function loadNextRecommendation() {
            if (!currentUserId) return;

            try {
                const response = await fetch(`${API_BASE}/recommendations/${currentUserId}?count=1`);
                const data = await response.json();
                
                if (data.pairs && data.pairs.length > 0) {
                    currentTestPairs = data.pairs;
                    displayABTestPairs(data.pairs);
                    showMessage('', 'success'); // Clear message
                } else {
                    const container = document.getElementById('abTestPairs');
                    container.innerHTML = `
                        <div class="card" style="text-align: center; padding: 40px;">
                            <div style="font-size: 18px; color: #666; margin-bottom: 10px;">ðŸŽ‰ All done!</div>
                            <div style="font-size: 14px; color: #999;">You've seen all available recommendations. Check back later for more groups!</div>
                        </div>
                    `;
                    showMessage('No more recommendations available. All groups have been shown.', 'success');
                }
            } catch (error) {
                showMessage('Error loading next recommendation: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const className = type === 'success' ? 'success-message' : 'error-message';
            messagesDiv.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Get user ID from URL if present
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            if (userId) {
                document.getElementById('userId').value = userId;
                loadRecommendations();
            }
        });
    </script>
</body>
</html>
