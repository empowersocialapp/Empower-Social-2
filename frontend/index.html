<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empower Social - Find Your Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFF5EB 0%, #FFE8D6 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FF8C42 0%, #FFA566 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF8C42 0%, #FFA566 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 600;
            color: #666;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 18px;
            color: #888;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .redirect-message {
            font-size: 16px;
            color: #999;
            margin-top: 30px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 140, 66, 0.3);
            border-top-color: #FF8C42;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        a {
            color: #FF8C42;
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
    <meta http-equiv="refresh" content="2; url=/survey/intake-survey.html">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">ðŸŒŸ</div>

        <p class="description">
            Find events, activities, and communities that match who you areâ€”not just what you're interested in.
        </p>
        <div class="redirect-message">
            <span class="spinner"></span>
            Redirecting to survey...
        </div>
        <p style="margin-top: 20px;">
            <a href="/survey/intake-survey.html">Click here if you're not redirected automatically</a>
        </p>
    </div>
    
    <script>
        // Immediate redirect (faster than meta refresh)
        setTimeout(function() {
            window.location.href = '/survey/intake-survey.html';
        }, 500);
    </script>
</body>
</html>
